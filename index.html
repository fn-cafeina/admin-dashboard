<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/minireset.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard-icon">
      <img src="src/assets/images/icons/view-dashboard.svg" alt="View Dashboard Icon" width="40px" height="40px">
      <p>Dashboard</p>
    </div>
    <div class="icon-container">
      <div>
        <img src="src/assets/images/icons/home-account.svg" alt="Home Account Icon" width="25px" height="25px">
        <p>Home</p>
      </div>
      <div>
        <img src="src/assets/images/icons/face-man-profile.svg" alt="Profile Icon" width="25px" height="25px">
        <p>Profile</p>
      </div>
      <div>
        <img src="src/assets/images/icons/message.svg" alt="Message Icon" width="25px" height="25px">
        <p>Messages</p>
      </div>
      <div>
        <img src="src/assets/images/icons/history.svg" alt="History Icons" width="25px" height="25px">
        <p>History</p>
      </div>
      <div>
        <img src="src/assets/images/icons/calendar-check.svg" alt="Calendar Check Icons" width="25px" height="25px">
        <p>Tasks</p>
      </div>
      <div>
        <img src="src/assets/images/icons/account-group.svg" alt="Account Group Icons" width="25px" height="25px">
        <p>Communities</p>
      </div>
    </div>
    <div class="icon-container">
      <div>
        <img src="src/assets/images/icons/cog.svg" alt="Settings Icon" width="25px" height="25px">
        <p>Settings</p>
      </div>
      <div>
        <img src="src/assets/images/icons/lifebuoy.svg" alt="Support Icon" width="25px" height="25px">
        <p>Support</p>
      </div>
      <div>
        <img src="src/assets/images/icons/shield-check.svg" alt="Privacy Icon" width="25px" height="25px">
        <p>Privacy</p>
      </div>
    </div>
  </div>
  <div class="main"></div>
</body>
</html>
